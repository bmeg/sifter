
class: PlayBook
name: CBioPortal

inputs:
  tar:
    type: File

steps:
  - desc: Untar
    untar:
      input: "{{input.tar}}"
  - desc: Loading Patient List
    tableLoad:
      input: data_clinical_patient.txt
      transform:
        -
          - vertexCreate:
              gid: "Case:{{row.PATIENT_ID}}"
              label: Case
          - vertexCreate:
              gid: "Sample:{{row.PATIENT_ID}}"
              label: Sample
              include: []
          - edgeCreate:
              to: "Case:{{row.PATIENT_ID}}"
              from: "Sample:{{row.PATIENT_ID}}"
              label: case
              include: []
  -
    dest: Transpose RNA file
    transposeFile:
        input: data_RNA_Seq_v2_expression_median.txt
        output: data_RNA_Seq_v2_expression_median_transpose.txt
