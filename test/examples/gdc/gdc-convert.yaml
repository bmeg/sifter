
name: gdc

inputs:
  cases:
    type: File
    default: ../../resources/case.json
  schema: 
    type: Directory
    default: ../../resources/schemas

sources:
  caseData:
    jsonLoad:
      input: "{{inputs.cases}}"

pipelines:
  caseObject:
    - from: caseData
    - project:
        mapping:
          studies: "{{row.project.project_id}}"
          experiments: "exp:{{row.project.project_id}}"
          type: case
    - objectCreate:
        class: case
        schema: "{{inputs.schema}}"
    - emit:
        name: case
  
  caseGraph:
    - from: caseObject
    - graphBuild:
        schema: "{{inputs.schema}}"
        idPrefix: Case
        class: case
        fields:
          experiments:
            toPrefix: Project
  
  sampleData:
    - from: caseData
    - fieldProcess:
        field: samples
        mapping:
          cases: "{{row.id}}"

  sampleObject:
    - from: sampleData
    - project:
        mapping:
          type: sample
          id: "{{row.sample_id}}"
    - objectCreate:
        class: sample
        schema: "{{inputs.schema}}"
    - emit:
        name: sample

  sampleGraph:
    - from: sampleObject
    - graphBuild:
        schema: "{{inputs.schema}}"
        idPrefix: Sample
        class: sample
        fields:
          cases:
            toPrefix: Case
        #inEdges:
        #  samples:
        #   fromPrefix: Case

  aliquotObject:
    - from: sampleData
    - fieldProcess:
        field: portions
        mapping:
          samples: "{{row.id}}"
    - fieldProcess:
        field: analytes
        mapping:
          samples: "{{row.samples}}"
    - fieldProcess:
        field: aliquots
        mapping:
          samples: "{{row.samples}}"
    - project:
        mapping:
          type: aliquot
          id: "{{row.aliquot_id}}"
    - objectCreate:
        class: aliquot
        schema: "{{inputs.schema}}"
    - emit:
        name: aliquot

  aliquotGraph:
    - from: aliquotObject
    - graphBuild:
        schema: "{{inputs.schema}}"
        idPrefix: Aliquot
        class: aliquot
        fields:
          samples:
            toPrefix: Sample
