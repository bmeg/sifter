
name: gdc
outdir: output/

config:
  cases: ../../resources/gdc-case.json.gz
  schema: ../../resources/schemas

inputs:
  caseData:
    jsonLoad:
      input: "{{config.cases}}"

pipelines:
  caseObject:
    - from: caseData
    - project:
        mapping:
          studies: "{{row.project.project_id}}"
          experiments: "exp:{{row.project.project_id}}"
          type: case
    - objectValidate:
        title: Case
        schema: "{{config.schema}}"
    - emit:
        # Testing that this doesn't do anything
        useName: False
        name: case

  caseGraph:
    - from: caseObject
    - graphBuild:
        schema: "{{config.schema}}"
        title: Case