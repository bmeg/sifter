class: GraphFix

ruleMap:
  - toPrefix: Disease
    rule: fixToDisease
  - fromPrefix: Disease
    rule: fixFromDisease
  - path: Case_Project.member_of.Edge.json.gz
    rule: addTestField

rules:
  skip:
    omit: True
  fixToDisease:
    ignorePrefix: "Disease:"
    toIdMap: disease_table.tsv
    storeOriginal: submitter_id
    missingPrefix: "Disease:MISSING:"
  fixFromDisease:
    fromIdMap: disease_table.tsv
    ignorePrefix: "Disease:"
    missingPrefix: "Disease:MISSING:"

  addTestField:
    transform:
      - project:
          mapping:
            $.data.test: "Hello World"
      - debug: {}
      - emit: {}