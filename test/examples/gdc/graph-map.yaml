class: GraphMap

schema: ../../resources/schemas

ruleMap:
  - name: "*.case.json.gz"
    rule: case
  - name: "*.sample.json.gz"
    rule: sample
  - name: "*.aliquot.json.gz"
    rule: aliquot

rules:
  case:
    idPrefix: Case
    class: case
    fields:
      experiments:
        toPrefix: Project
  sample:
    idPrefix: Sample
    class: sample
    fields:
      cases:
        toPrefix: Case
    inEdges:
      samples:
        fromPrefix: Case
  aliquot:
    idPrefix: Aliquot
    class: aliquot
    fields:
      samples:
        toPrefix: Sample
