
config:
  sifFile:
    type: File
    default: ../../resources/pathways.sif

inputs:
  sifFile:
    tableLoad:
      input: "{{config.sifFile}}"
      sep: "\t"
      columns: [_from, _label, _to]

pipelines:
  geneReduce:
    - from: sifFile
    - reduce:
        field: _from
        init: { "_to" : [] }
        method: merge
        gpython: |

          def merge(x,y):
            y["_from"] = x["_from"]
            y["_to"].append(x["_to"])
            return y
    - debug: {}
