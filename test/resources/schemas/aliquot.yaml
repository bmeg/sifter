$schema: https://json-schema.org/draft/2020-12/schema
$id: aliquot
title: Aliquot
type: object
description: 'Pertaining to a portion of the whole; any one of two or more samples
  of something, of the same volume or weight.

  '
required:
- submitter_id
- project_id
- id
links:
- rel: sample
  href: sample/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: sample.yaml
  templatePointers:
    id: /sample/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: 
    - aliquots
- rel: projects
  href: project/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: project.yaml
  templatePointers:
    id: /projects/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: 
    - aliquots
properties:
  id:
    type: string
  cellline_attributes:
    type:
    - 'null'
    - object
  gdc_attributes:
    type:
    - 'null'
    - object
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  sample:
    type:
    - array
    items:
      $ref: reference.yaml
  projects:
    type:
    - array
    items:
      $ref: reference.yaml
