$schema: https://json-schema.org/draft/2020-12/schema
$id: case
title: Case
type: object
description: 'The collection of all data related to a specific subject in the context
  of a specific experiment.

  '
required:
- submitter_id
- project_id
- case_id
links:
- rel: compounds
  href: compound/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: compound.yaml
  templatePointers:
    id: /compounds/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: 
    - cases
- rel: projects
  href: project/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: project.yaml
  templatePointers:
    id: /projects/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: 
    - cases
- rel: phenotypes
  href: phenotype/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: phenotype.yaml
  templatePointers:
    id: /phenotypes/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: 
    - cases
- rel: same_as
  href: case/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: case.yaml
  templatePointers:
    id: /same_as/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: 
    - cases
properties:
  case_id:
    type: string
  cellline_attributes:
    type:
    - 'null'
    - object
  gdc_attributes:
    type:
    - 'null'
    - object
  gtex_attributes:
    type:
    - 'null'
    - object
  sex:
    type: string
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  id:
    type: string
  comment:
    type: string
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  compounds:
    type:
    - array
    items:
      $ref: reference.yaml
  projects:
    type:
    - array
    items:
      $ref: reference.yaml
  phenotypes:
    type:
    - array
    items:
      $ref: reference.yaml
  same_as:
    type:
    - array
    items:
      $ref: reference.yaml
