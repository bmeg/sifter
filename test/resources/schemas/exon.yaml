$schema: https://json-schema.org/draft/2020-12/schema
$id: exon
title: Exon
type: object
description: 'An exon.

  '
required:
- submitter_id
- project_id
- chromosome
- strand
- start
- genome
- end
- exon_id
links:
- rel: transcripts
  href: transcript/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: transcript.yaml
  templatePointers:
    id: /transcripts/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: exons
properties:
  id:
    type: string
  exon_id:
    type: string
  genome:
    $ref: _definitions.yaml#/genome
  chromosome:
    $ref: _definitions.yaml#/chromosome
  start:
    type: integer
  end:
    type: integer
  strand:
    $ref: _definitions.yaml#/strand
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  transcripts:
    type:
    - array
    items:
      $ref: reference.yaml
