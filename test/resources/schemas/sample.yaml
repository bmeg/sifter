$schema: https://json-schema.org/draft/2020-12/schema
$id: sample
title: Sample
type: object
description: 'Any material sample taken from a biological entity for testing, diagnostic,
  propagation, treatment or research purposes, including a sample obtained from a
  living organism or taken from the biological object after halting of all its life
  functions. Biospecimen can contain one or more components including but not limited
  to cellular molecules, cells, tissues, organs, body fluids, embryos, and body excretory
  products.

  '
required:
- id
- submitter_id
- project_id
links:
- rel: case
  href: case/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: case.yaml
  templatePointers:
    id: /case/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: samples
- rel: projects
  href: project/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: project.yaml
  templatePointers:
    id: /projects/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: samples
- rel: phenotypes
  href: phenotype/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: phenotype.yaml
  templatePointers:
    id: /phenotypes/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_many
    backref: samples
properties:
  id:
    type: string
  cellline_attributes:
    type:
    - 'null'
    - object
  gdc_attributes:
    type:
    - 'null'
    - object
  gtex_attributes:
    type:
    - 'null'
    - object
  project_id:
    $ref: _definitions.yaml#/project_id
  submitter_id:
    type:
    - string
    - 'null'
  type:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  case:
    type:
    - array
    items:
      $ref: reference.yaml
  projects:
    type:
    - array
    items:
      $ref: reference.yaml
  phenotypes:
    type:
    - array
    items:
      $ref: reference.yaml
